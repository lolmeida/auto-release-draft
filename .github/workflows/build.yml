name: Build
on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, 'peah/*']

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        #with:
        #node-version-file: .node-version
        #cache: npm

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Build
        id: build
        run: npm run all
